<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Motos</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="img.jpg" href="assets/img/motorbike.svg">


    
</head>

<body>

    <div class="grid-container">
        <menu>
            <section class="brand">
                <img id="icon" src="assets/img/motorbike.svg">
                <p id="brandname"> Todo Motos</p>
            </section>
            <section class="second">
                <div class="navbar">
                    <a class="nav-link active text-light" href="#">Inicio</a>
                    <a class="nav-link active text-light" href="#">Catálogo</a>
                    <a class="nav-link active text-light" href="#">Ofertas</a>
                    <a class="nav-link active text-light" href="#">Contacto</a>
                </div>
                <div class="headline">
                    <img id="headline" src="assets/img/view-headline.svg">
                </div>
            </section>
        </menu>

        <div class="filter">
            <form action="#">
                <label for="order">Ordenar por:</label>
                <select name="filtro" id="order">
                    <option value="price">Precio</option>
                    <option value="marca">Marca</option>
                    <option value="year">Año</option>
                    
                </select>
            </form>
        </div>

        <main>
            <section class="flex-container">
                <div class="products">
                    <article>
                        <div id="moto">
                            <img class="typemoto" src="assets/img/KTM390duke.png" alt="ktm390">
                        </div>
                        <p>Model: Moto KTM duke 390cc</p>
                        <button class="detail">Ver más</button>
                    </article>
                    <article class="devoid">
                        <div id="moto">
                            <img class="typemoto" src="assets/img/KTM790Adventure.png" alt="ktm790">
                        </div>
                        <p>Model: KTM adventure 790cc</p>
                        <button class="detail">Ver más</button>
                    </article>
                    <article class="devoid">
                        <div id="moto">
                            <img class="typemoto" src="assets/img/moto_norden.png" alt="motonorden">
                        </div>
                        <p>Model: Norden 400cc</p>
                        <button class="detail">Ver más</button>
                    </article>
                    <article class="devoid">
                        <div id="moto">
                            <img class="typemoto" src="assets/img/Moto-KTM-300.png" alt="ktm300">
                        </div>
                        <p>Model: KTM 300cc</p>
                        <button class="detail">Ver más</button>
                    </article>
                    <article class="devoid">
                        <div id="moto">
                            <img class="typemoto" src="assets/img/moto890Duke.png" alt="duke890">
                        </div>
                        <p>Model: KTM duke 890cc</p>
                        <button class="detail">Ver más</button>
                    </article>
                    <article class="devoid">
                        <div id="moto">
                            <img class="typemoto" src="assets/img/motoktm250.png" alt="ktm250">
                        </div>
                        <p>Model: KTM 250cc</p>
                        <button class="detail">Ver más</button>
                    </article>
                    <article class="devoid">
                        <div id="moto">
                            <img class="typemoto" src="assets/img/motonav.png" alt="nav electric">
                        </div>
                        <p>Model: Nav Electric</p>
                        <button class="detail">Ver más</button>
                    </article>
                    <article class="devoid">
                        <div id="moto">
                            <img class="typemoto" src="assets/img/thiump1200.png" alt="thiump1200">
                        </div>
                        <p>Model: Thiump 1200cc</p>
                        <button class="detail">Ver más</button>
                    </article>
                </div>
                
                <div class="pages">
                    <button class="page">
                        << </button>
                            <button class="page">1</button>
                            <button class="page">2</button>
                            <button class="page">3</button>
                            <button class="page">>></button>
                </div>
            </section>
        </main>

        <footer>
            <section id="footer">
                <div class="social_media">
                    <img src="assets/img/facebook.svg" alt="icono_facebook">
                    <img src="assets/img/instagram.svg" alt="icono_instagram">
                </div>
                <p id="rights">Todos los derechos reserados</p>
            </section>
        </footer>
    </div>

    
</body>

</html>
